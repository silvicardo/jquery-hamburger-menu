<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>jquery-hamburger-menu</title>
  </head>
  <body>

    <header class="nav_bar">
      <div class="navbar_left">
        <img id="logo" src="https://www.boolean.careers/images/common/logo.png" alt="">
      </div>
      <div class="navbar_right hidden_below1000">

      </div>
      <div class="navbar_menu">
        <img id="menu_unlock" src="hamburger.svg" alt="">
        <div class="dropdown_menu hidden_below1000">
          <i id="menu_lock" class="fas fa-times-circle"></i>
        </div>
      </div>
    </header>

    <footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="main.js" charset="utf-8"></script>
    </footer>

  </body>
</html>
